<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Opacity Controller</title>
</head>
<body>
    <label for="opacitySlider">Adujust Opacity:</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.1" value="1" oninput="changeOp()">
    <br>
    <img id="sampleImage" src="3.jfif" alt="PlaceHolder Image" style="width: 400px; height: 300px;">
    <script>
        function changeOp(){
            var opacityValue = document.getElementById('opacitySlider').value
            var image = document.getElementById('sampleImage')
            image.style.opacity = opacityValue
        }
    </script>
</body>
</html>
